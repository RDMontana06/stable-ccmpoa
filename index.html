<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title>CCMPOA.org | Login</title>
    <link rel="icon" type="image/png" href="assets/img/favicon.png" />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:600,700,800,900"
      rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet" />
    <!-- Core CSS -->
    <link rel="stylesheet" href="assets/css/app.css" />
    <link rel="stylesheet" href="assets/css/core.css" />
    <link rel="stylesheet" href="assets/css/landing-page.css" />
    <link
      rel="stylesheet"
      href="node_modules/@creativebulma/bulma-tooltip/dist/bulma-tooltip.css" />
  </head>

  <body>
    <!-- Pageloader -->
    <div class="pageloader"></div>
    <div class="infraloader is-active"></div>
    <div class="signup-wrapper">
      <!--Fake navigation-->
      <div class="fake-nav">
        <a href="/" class="logo">
          <img class="light-image" src="assets/img/logo/logo.png" width="112" height="28" alt="" />
          <img class="dark-image" src="assets/img/logo/logo.png" width="112" height="28" alt="" />
        </a>
      </div>

      <div class="container">
        <!--Container-->
        <div class="login-container">
          <div class="columns is-vcentered">
            <div class="column is-6 first-column">
              <div class="lg-header">
                <img src="assets/img/logo.png" alt="" />
                <div>
                  <span>Cane Creek Mountain</span><br />
                  <span>Property Owners</span>
                </div>
              </div>

              <h2 class="form-title">Welcome!</h2>
              <h3 class="form-subtitle">Enter your credentials to sign in.</h3>

              <!--Form-->
              <form action="" method="POST" class="login-form row" id="login_form">
                <div class="form-panel">
                  <div class="field">
                    <label>Email</label>
                    <div class="control">
                      <input
                        type="text"
                        class="input"
                        name="email"
                        placeholder="Enter your email address"
                        required />
                    </div>
                  </div>
                  <div class="field" style="margin-top: 20px">
                    <label>Password</label>
                    <div class="control">
                      <input
                        type="password"
                        class="input"
                        name="password"
                        placeholder="Enter your password"
                        required />
                    </div>
                  </div>
                  <div class="field is-flex">
                    <div class="switch-block">
                      <label
                        class="f-switch has-tooltip-arrow has-tooltip-right"
                        max-width="20px"
                        data-tooltip="The browser will save a cookie so that if you close out the window for the site without signing out, &#10; the next time you go back, you will be signed back in automatically.">
                        <input type="checkbox" class="is-switch" />
                        <i></i>
                      </label>
                      <div class="meta">
                        <p>Remember me?</p>
                      </div>
                    </div>
                    <a href="forgot-password.html">Forgot Password?</a>
                  </div>
                </div>

                <div class="buttons">
                  <!-- <a class="button is-solid primary-button is-fullwidth raised">Login</a> -->
                  <input
                    type="submit"
                    value="Login"
                    name="login"
                    class="button is-solid primary-button is-fullwidth raised"
                    style="padding: 0px"
                    id="loginbtn" />
                  <a class="button modal-trigger is-fullwidth is-small" data-modal="request-modal"
                    >Request Account</a
                  >
                </div>
              </form>
            </div>
            <div class="column is-6 image-column">
              <!--Illustration-->
              <!-- <img class="light-image login-image" src="assets/img/right-img.jpg" alt="">
                        <img class="dark-image login-image" src="assets/img/right-img.jpg" alt=""> -->
            </div>
          </div>
        </div>
      </div>
      <div id="request-modal" class="modal add-conversation-modal is-xsmall has-light-bg">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="card">
            <div class="card-heading">
              <h3>Request Account</h3>
              <!-- Close X button -->
              <div class="close-wrap">
                <span class="close-modal">
                  <i data-feather="x"></i>
                </span>
              </div>
            </div>
            <div class="card-body">
              <div class="field is-autocomplete">
                <div class="control has-icon">
                  <input type="email" class="input" placeholder="Email Address" />
                  <div class="form-icon">
                    <i data-feather="mail"></i>
                  </div>
                </div>
              </div>
              <div class="field">
                <label class="label">Message</label>
                <div class="control">
                  <textarea class="textarea" placeholder="Message..."></textarea>
                </div>
              </div>

              <div class="action has-text-centered">
                <button type="button" class="button is-solid accent-button raised">
                  Send Request
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Concatenated js plugins and jQuery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>

    <script src="assets/js/app.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="assets/data/tipuedrop_content.js"></script>

    <!-- Core js -->
    <script src="assets/js/global.js"></script>

    <!-- Navigation options js -->
    <script src="assets/js/navbar-v1.js"></script>
    <script src="assets/js/navbar-v2.js"></script>
    <script src="assets/js/navbar-mobile.js"></script>
    <script src="assets/js/navbar-options.js"></script>
    <script src="assets/js/sidebar-v1.js"></script>

    <!-- Core instance js -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/chat.js"></script>
    <script src="assets/js/touch.js"></script>
    <script src="assets/js/tour.js"></script>

    <!-- Components js -->
    <script src="assets/js/explorer.js"></script>
    <script src="assets/js/widgets.js"></script>
    <script src="assets/js/modal-uploader.js"></script>
    <script src="assets/js/popovers-users.js"></script>
    <script src="assets/js/popovers-pages.js"></script>
    <script src="assets/js/lightbox.js"></script>
    <script src="assets/app/script.js"></script>
    <script src="assets/app/login.js"></script>
    <script src="assets/js/notify-js.js"></script>
    <script>
      if (window.location.hash == '#success') {
        new NotifyJS(
          {
            message: 'Registration Successful!',
            duration: 5000,
          },
          {
            color: '#d4edda',
            textColor: 'black',
            fontFamily: 'Arial',
            customCSSBox: `border-bottom: 5px solid green; background-color: #d4edda;`,
          }
        );
      } else if (window.location.hash == '#unauthorized') {
        new NotifyJS(
          {
            message: 'Please login to continue!',
            duration: 5000,
          },
          {
            color: 'red',
            textColor: 'red',
            fontFamily: 'Arial',
            customCSSBox: `border-bottom: 5px solid red; background-color: white;`,
          }
        );
      } else if (window.location.hash == '#passwordResetSuccess') {
        new NotifyJS(
          {
            message: 'You have reset your password! Please login to continue',
            duration: 5000,
          },
          {
            color: '#d4edda',
            textColor: 'black',
            fontFamily: 'Arial',
            customCSSBox: `border-bottom: 5px solid green; background-color: #d4edda;`,
          }
        );
      }
    </script>
